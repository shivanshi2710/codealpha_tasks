<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
              body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 20px;
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 35px;
            color: white;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: #ff7e5f;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 35px;
            color: white;
            cursor: pointer;
            padding: 15px;
            transition: color 0.3s;
        }
        .prev:hover, .next:hover {
            color: #feb47b;
        }
        .prev { left: 20px; }
        .next { right: 20px; }
  </style>
</head>

<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <img src="image1.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image2.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image3.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image4.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image5.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image6.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image1.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image2.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image3.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image4.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image5.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image6.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image1.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image2.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image3.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image4.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image5.jpg" alt="Image 1" onclick="openLightbox(0)">
    <img src="image6.jpg" alt="Image 1" onclick="openLightbox(0)">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.gallery img');
    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox-img").src = images[currentIndex].src;
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      document.getElementById("lightbox-img").src = images[currentIndex].src;
    }
  </script>
</body>

</html>
